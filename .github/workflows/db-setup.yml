name: database-setup

on:
    workflow_dispatch: # Manual trigger instead of every push
    # Or use: on: [release] for production seeds

jobs:
    seed-db:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Seed PostgreSQL (Supabase)
              run: pnpm dlx tsx scripts/seed.pg.ts
              env:
                  SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}

            - name: Seed MongoDB
              run: pnpm dlx tsx scripts/seed.mongo.ts
              env:
                  MONGODB_URI: ${{ secrets.MONGODB_URI }}
